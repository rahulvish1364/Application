
<form [formGroup]="signupForm" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <mat-form-field>
      <input type="text" matInput formControlName="email"  required>
    </mat-form-field>    

    <label for="psw"><b>Password</b></label>
    <mat-form-field>
      <input type="password" matInput placeholder="Enter Password" formControlName="password" required>
 
    </mat-form-field>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <mat-form-field>

      <input type="password" matInput placeholder="Repeat Password" formControlName="password" name="psw-repeat" required>
    </mat-form-field>
    <br>
    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    
    
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="button" class="signupbtn" (click)="SignUP()">Sign Up</button>
    </div>
  </div>
  Value : {{signupForm.value | json}}
</form>
